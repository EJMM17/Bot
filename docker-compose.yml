version: '3.8'

services:
  darwin-agent:
    build: .
    container_name: darwin-agent
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - darwin-data:/app/data
      # Use config_example.yaml by default so first run works even after clone/unzip.
      # To use a custom file: CONFIG_FILE=./config.yaml docker-compose up -d
      - ${CONFIG_FILE:-./config_example.yaml}:/app/config.yaml:ro
    environment:
      - PYTHONUNBUFFERED=1
      - TZ=UTC
    command: python -m darwin_agent --mode test
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  darwin-data:
    driver: local
