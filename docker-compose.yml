version: '3.8'

services:
  darwin-agent:
    build: .
    container_name: darwin-agent
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - darwin-data:/app/data
      - ./config.yaml:/app/config.yaml:ro
    environment:
      - PYTHONUNBUFFERED=1
      - TZ=UTC
    command: python -m darwin_agent --mode test
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  darwin-data:
    driver: local
